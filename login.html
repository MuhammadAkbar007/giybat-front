<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/pagination.css" />

        <title>Document</title>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header_container">
                        <div class="header_box__logo">
                            <a href="index.html">
                                <img
                                    src="./images/logo.png"
                                    alt="Book"
                                    class="header_logo"
                                />
                            </a>
                        </div>
                        <div class="header_block">
                            <div class="header_box__input">
                                <input
                                    type="text"
                                    placeholder="Поиск"
                                    class="header_input"
                                />
                                <button class="header_search"></button>
                            </div>
                            <div class="dropdown">
                                <div
                                    class="dropdown_toggle"
                                    onclick="toggleDropdown()"
                                >
                                    <img
                                        src="./images/language.svg"
                                        alt="Глобус"
                                        width="24"
                                        height="24"
                                    />
                                    <span id="current-lang">RU</span>
                                    <!-- Добавляем стрелку в виде символа -->
                                    <img
                                        src="./images/arrow1.svg"
                                        alt="arrow"
                                        class="arrow"
                                    />
                                    <!-- Стрелка вниз (▼) -->
                                </div>
                                <div
                                    class="dropdown-content"
                                    id="dropdown-content"
                                >
                                    <div onclick="setLanguage('UZ')">UZ</div>
                                    <div onclick="setLanguage('RU')">RU</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="entrance" id="entrance">
                    <div class="container">
                        <div class="entrance_container">
                            <h2 class="entrance_title">Login</h2>
                            <p class="entrance_text">
                                Akkountiz yo'qmi?
                                <a
                                    href="registration.html"
                                    class="entrance_link"
                                    >Roʻyxatdan oʻtish</a
                                >
                            </p>
                            <div class="entrance_block">
                                <form id="entrance_form">
                                    <div class="entrance_input__block">
                                        <div class="entrance_input__box">
                                            <label class="entrance_label">
                                                Telefon raqami / Email
                                            </label>
                                            <input
                                                type="text"
                                                class="entrance_input"
                                            />
                                        </div>
                                        <div class="entrance_input__box">
                                            <label class="entrance_label">
                                                Parol</label
                                            >
                                            <input
                                                type="text"
                                                class="entrance_input"
                                            />
                                        </div>
                                    </div>
                                    <div class="entrance_btn__box">
                                        <button class="entrance_btn">
                                            Kirish
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer_container">
                    <div class="footer_logo__box">
                        <a href="index.html">
                            <img
                                src="./images/logo2.png"
                                alt="Book"
                                class="header_logo"
                            />
                        </a>
                    </div>
                    <ul class="footer_list">
                        <li class="footer_item">
                            <a href="" class="footer_link">About project</a>
                        </li>
                        <li class="footer_item">
                            <a href="" class="footer_link">Telegram</a>
                        </li>
                        <li class="footer_item">

                        </li>
                        <li class="footer_item">
                            <a href="" class="footer_link">Dasturlash.uz</a>
                        </li>
                        <li class="footer_item">© All rights reserved</li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="./js/cabinet.js"></script>
