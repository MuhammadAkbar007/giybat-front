    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header_container">
                        <div class="header_box__logo">
                            <a href="index.html">
                                <img
                                    src="./images/logo.png"
                                    alt="Book"
                                    class="header_logo"
                                />
                            </a>
                        </div>
                        <div class="header_block">
                            <div class="header_box__input">
                                <input
                                    type="text"
                                    placeholder="Поиск"
                                    class="header_input"
                                />
                                <button class="header_search"></button>
                            </div>
                            <div class="dropdown">
                                <div
                                    class="dropdown_toggle"
                                    onclick="toggleDropdown()"
                                >
                                    <img
                                        src="./images/language.svg"
                                        alt="Глобус"
                                        width="24"
                                        height="24"
                                    />
                                    <span id="current-lang">RU</span>
                                    <!-- Добавляем стрелку в виде символа -->
                                    <img
                                        src="./images/arrow1.svg"
                                        alt="arrow"
                                        class="arrow"
                                    />
                                    <!-- Стрелка вниз (▼) -->
                                </div>
                                <div
                                    class="dropdown-content"
                                    id="dropdown-content"
                                >
                                    <div onclick="setLanguage('UZ')">UZ</div>
                                    <div onclick="setLanguage('RU')">RU</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="shahsiy" id="shahsiy">
                <div class="container">
                    <div class="shahsiy_container">
                        <h2 class="shahsiy_title">Shaxsiy kabinet</h2>
                        <div class="shahsiy_link__block">
                            <a href="profile-cabinet.html" class="shahsiy_link">
                                Mening postlarim
                            </a>
                            <a
                                href="profile-settings.html"
                                class="shahsiy_link active_link"
                            >
                                Sozlamalar
                            </a>
                            <a href="profile.html" class="shahsiy_link">
                                Admin page
                            </a>
                            <div class="shahsiy_line"></div>
                        </div>
                        <h3 class="shahsiy_settings__title">Sozlamalar</h3>
                        <div class="shahsiy_settings">
                            <div class="shahsiy_photo__box">
                                <h4 class="shahsiy_photo__titles">
                                    Фото профиля
                                </h4>
                                <img
                                    src="./images/photo.png"
                                    class="shahsiy_photo"
                                />
                            </div>
                        </div>
                        <div class="shahsiy_content">
                            <h3 class="shahsiy_data">Mening Ma’lumotlarim</h3>
                            <div class="shahsiy_block">
                                <div class="shahsiy_name__box">
                                    <span class="shahsiy_span">Isim </span>
                                    <h5 class="shahsiy_name">Alish Aliyev</h5>
                                </div>
                                <div class="shahsiy_tel__box">
                                    <span class="shahsiy_span"
                                        >Telefon raqam / Email</span
                                    >
                                    <h5 class="shahsiy_tel">
                                        +998 90 900-00-00
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <button class="shahsiy_data__btn">Edit</button>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer_container">
                    <div class="footer_logo__box">
                        <a href="index.html">

                    </ul>
                </div>
            </div>
